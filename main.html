<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
  </head>
  <body>

  <h1>My First Heading</h1>
  <p>My first paragraph.</p>

  </body>
</html>

<script>
  var data=[2019,2938,3452,1334,4321,1233,2175]
  let xScale = d3.scaleLinear()
                 .domain([0,data.length])
                 .range([0,200])

  let yScale = d3.scaleLinear()
                 .domain([0,10000])
                 .range([100,0])

  let svg = d3.select("body")
              .append('svg')
              .attr('width',500)
              .attr('height',500)

  // svg.append('rect')
  //    .attr('x',10)
  //    .attr('y',10)
  //    .attr('width',100)
  //    .attr('height',100)
  //    .style('fill','red')

  svg.selectAll('rect')
     .data(data)
     .enter()
     .append('rect')
     .attr('x', (d,i) => xScale(i))
     .attr('y', d => yScale(d))
     .attr('height', d => 100 - yScale(d))
     .attr('width',5)
     .style('fill','red')
</script>
