<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>

  <h1>Zoomable Icicle</h1>

  </body>
</html>

<script>
  var width = 1300
  var height = 600

  var x = d3.scaleLinear()
            .range([0,width])

  var y = d3.scaleLinear()
            .range([0,height])

  var color_array = [`#5f6caf`, `#916dd5`, `#be9fe1`, `#a6b1e1`, `#7f78d2`, `#fbdff0`, `#efb1ff`, `#ffbbcc`]

  var color = d3.scaleOrdinal(color_array)

  //append scale
  var svg = d3.select("body")
              .append("svg")
              .attr("width", width)
              .attr("height", height)

  var partition = d3.partition()
    .size([width, height])
    .padding(2)
    .round(true);

  var rect;

  //receive data
  d3.json("data/flare-2.json", function(error, root){
    if (error) throw error

    root = d3.hierarchy(d3.entries(root)[0], function(d) {
              return d3.entries(d.value)
            })
             .sum(function(d) { return d.value })
            //  .sort(function(a, b) { return b.value - a.value; });

    partition(root);

    rect = svg.selectAll('rect')
              .data(root.descendants())
              .enter()
              .append('rect')
              .attr("x", function(d) { return d.x0; })
              .attr("y", function(d) { return d.y0; })
              .attr("width", function(d) { return d.x1 - d.x0; })
              .attr("height", function(d) { return d.y1 - d.y0; })
              .attr("fill", function(d) { return color((d.children ? d : d.parent).data.key); })
              .on("click", clicked);
    })

  //create scale
  // var scale = d3.scaleLinear()
  //               .domain([d3.min(data_arr), d3.max(data_arr)])
  //               .range([0, width-100])


  function clicked(d) {
    x.domain([d.x0, d.x1]);
    y.domain([d.y0, height]).range([d.depth ? 20 : 0, height]);

    rect.transition()
        .duration(750)
        .attr("x", function(d) { return x(d.x0); })
        .attr("y", function(d) { return y(d.y0); })
        .attr("width", function(d) { return x(d.x1) - x(d.x0); })
        .attr("height", function(d) { return y(d.y1) - y(d.y0); });
  }
</script>
