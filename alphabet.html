<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
  </head>
  <body>

  <h1>Alphabet Frequency</h1>

  </body>
</html>

<script>
  var width = 900
  var height = 100

  var data_arr =[]

  //appned scale
  var svg = d3.select("body")
              .append("svg")
              .attr("width", width)
              .attr("height", height)

  //receive data
  d3.csv("data/alphabet.csv", function(data){
    data_arr.push(data)
    for(var i = 0; i < data_arr.length; i++){
      //console.log(data_arr[i].letter)
      //console.log(data_arr[i].frequency)
    }
  })

  //create scale
  var scale = d3.scaleLinear()
                .domain([d3.min(data_arr), d3.max(data_arr)])
                .range([0, width-100])


  //add scale to axis
  var x_axis = d3.axisBottom()
                 .scale(scale)

  // append group and insert axis
  svg.append("g")
     .call(x_axis)






</script>
